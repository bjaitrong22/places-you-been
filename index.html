<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <img src="img/japan.jpeg" alt="picture of nightlife in Toyko">
  <div class="containter">
    <form id = "destinationInput">
      <div class="form-group">
        <h1>Country</h1>
          <p>"Enter your destination country:"</p>
          <input type="text" id="country" name="country">
        <h1>City</h1>
          <p>"Enter your destination city:"</p>
          <input type="text" id="city" name="city">
        <h1>Season</h1>
          <p>"Enter the season:"</p>
          <input type="text" id="season" name="season"><br>
        <button type="submit" id="submitBtn">Submit</button><br>
        <input type="reset" id="resetBtn" value ="Reset-Button" class="hidden" >
      </div>
    </form>
  </div>
</body>
</html>
